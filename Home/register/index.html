<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <title>Barriella Wertheimer</title>
        <link rel="stylesheet" href="index.css">
	    <link rel="stylesheet" href="/menu-nav/menu.css">
        <script src="index.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/b-logo.png">
        <link rel="icon" type="image/x-icon" href="/b-logo.ico">

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "url": "https://www.barriellawertheimer.com",
              "logo": "https://www.barriellawertheimer.com/images/b-logo.png",
              "additionalImage": {
                "@type": "ImageObject",
                "url": "https://www.barriellawertheimer.com/images/b-logo.ico"
              }
            }
            </script>
            
            
        <meta property="og:image" content="https://www.barriellawertheimer.com/images/b-logo.ico">
        <meta property="og:image:type" content="image/ico">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

        <meta property="og:image" content="https://www.barriellawertheimer.com/images/b-logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">               
    </head>

    <body>
        <div id="menu-container"></div>

        <div class="login-container">
            <div class="login-box">
                <h2>Register</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="name" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required>
                    <button type="submit">Login</button>
                    <p>Already have an account?</p>
                    <p>Login <a href="/Login/index.html"><span><em>here</em></span></a></p>
                </form>
            </div>
        </div>

        <br>

        <div>
            <div id="footer-container"></div>

        <script>
            fetch('/menu-nav/menu-footer.html')
                .then(response => response.text())
                .then(data => {
                    const menuHTML = new DOMParser().parseFromString(data, 'text/html');
                    
                    // Insert menu into the #menu-container
                    document.getElementById('menu-container').innerHTML = menuHTML.querySelector('nav').outerHTML;
                    
                    // Insert footer into the #footer-container
                    document.getElementById('footer-container').innerHTML = menuHTML.querySelector('footer').outerHTML;

                    // Load the menu.js script
                    const script = document.createElement('script');
                    script.src = 'menu-nav/menu.js';
                    document.body.appendChild(script);
                });
        </script>
        </div>
    </body>
</html>

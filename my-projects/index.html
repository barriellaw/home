            <div id="footer-container"></div>

        <script>
            fetch('/menu-nav/menu-footer.html')
                .then(response => response.text())
                .then(data => {
                    const menuHTML = new DOMParser().parseFromString(data, 'text/html');
                    
                    // Insert menu into the #menu-container
                    document.getElementById('menu-container').innerHTML = menuHTML.querySelector('nav').outerHTML;
                    
                    // Insert footer into the #footer-container
                    document.getElementById('footer-container').innerHTML = menuHTML.querySelector('footer').outerHTML;

                    // Load the menu.js script
                    const script = document.createElement('script');
                    script.src = 'menu-nav/menu.js';
                    document.body.appendChild(script);
                });
        </script>

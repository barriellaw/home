<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <title>Barriella Wertheimer</title>
        <link rel="stylesheet" href="index.css">
	    <link rel="stylesheet" href="../menu-nav/menu.css">
        <script src="index.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/b-logo.png">
        <link rel="icon" type="image/x-icon" href="/b-logo.ico">

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "url": "https://www.barriellawertheimer.com",
              "logo": "https://www.barriellawertheimer.com/images/b-logo.png",
              "additionalImage": {
                "@type": "ImageObject",
                "url": "https://www.barriellawertheimer.com/images/b-logo.ico"
              }
            }
            </script>
            
            
        <meta property="og:image" content="https://www.barriellawertheimer.com/images/b-logo.ico">
        <meta property="og:image:type" content="image/ico">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

        <meta property="og:image" content="https://www.barriellawertheimer.com/images/b-logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">               
    </head>
    
    <body>
        
        <div id="menu-container"></div>

        <div>
            <h1>Contact me</h1>
            <h2 id="comments">For any questions comments or suggestions please email me at <br><a href="mailto:mail@barriellawertheimer.com" target="_blank">mail@barriellawertheimer.com</a>, <br>or fill out the form below</h2>
        </div>

        <div class="contact-container">
            <h2>Contact me!</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="contact-message" name="message" placeholder="Type something" required></textarea>

                <button type="submit">Send message</button>
            </form>
        </div>

        <br> 
        <div id="footer-container"></div>

        <script>
            fetch('/menu-nav/menu-footer.html')
                .then(response => response.text())
                .then(data => {
                    const menuHTML = new DOMParser().parseFromString(data, 'text/html');
                    
                    // Insert menu into the #menu-container
                    document.getElementById('menu-container').innerHTML = menuHTML.querySelector('nav').outerHTML;
                    
                    // Insert footer into the #footer-container
                    document.getElementById('footer-container').innerHTML = menuHTML.querySelector('footer').outerHTML;

                    // Load the menu.js script
                    const script = document.createElement('script');
                    script.src = 'menu-nav/menu.js';
                    document.body.appendChild(script);
                });
        </script>
    </body>
</html>

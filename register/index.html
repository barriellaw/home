<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <title>Barriella Wertheimer</title>
        <link rel="stylesheet" href="index.css">

        <script src="index.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="/b-logo.png">
        <link rel="icon" type="image/x-icon" href="/b-logo.ico">

        <script type="application/ld+json">
            {
              "@context": "https://schema.org",
              "@type": "Organization",
              "url": "https://www.barriellawertheimer.com",
              "logo": "https://www.barriellawertheimer.com/images/b-logo.png",
              "additionalImage": {
                "@type": "ImageObject",
                "url": "https://www.barriellawertheimer.com/images/b-logo.ico"
              }
            }
            </script>
            
            
        <meta property="og:image" content="https://www.barriellawertheimer.com/images/b-logo.ico">
        <meta property="og:image:type" content="image/ico">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">

        <meta property="og:image" content="https://www.barriellawertheimer.com/images/b-logo.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">               
    </head>

    <body>
        <div id="menu-container"></div>

        <div class="main-body">
            <div class="login-container">
                <div class="login-box">
                    <p style="color: red; font-weight: bold;">The form is still under construction and not working!!!</p>
                    <h2>Register</h2>
                    <form id="signup-form">
                        <input type="email" id="signup-email" placeholder="Email" required />
                        <input type="password" id="signup-password" placeholder="Password" required />
                        <button type="submit">Sign Up</button>
                    </form>
                    
                    <form id="login-form">
                        <input type="email" id="login-email" placeholder="Email" required />
                        <input type="password" id="login-password" placeholder="Password" required />
                        <button type="submit">Log In</button>
                    </form>
                    
                    <button id="logout-button">Log Out</button>
                    
                </div>
            </div>
        </div>

        <br>

        <div>
            <div id="footer-container"></div>

        <script>
            fetch('/menu-nav/menu-footer.html')
                .then(response => response.text())
                .then(data => {
                    const menuHTML = new DOMParser().parseFromString(data, 'text/html');
                    
                    // Insert menu into the #menu-container
                    document.getElementById('menu-container').innerHTML = menuHTML.querySelector('nav').outerHTML;
                    
                    // Insert footer into the #footer-container
                    document.getElementById('footer-container').innerHTML = menuHTML.querySelector('footer').outerHTML;

                    // Load the menu.js script
                    const script = document.createElement('script');
                    script.src = 'menu-nav/menu.js';
                    document.body.appendChild(script);
                });
        </script>
        </div>
    </body>
</html>
